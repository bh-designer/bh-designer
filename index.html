<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Borehole length calc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <h2>Borehole length calc</h2>
        <p class="lead">Tool will calculate borehole length basing on values below.</p>
      </div>

      <form onsubmit="return calc()">
        <div class="form-group row">
          <label for="lat"
                 class="col-sm-2 offset-md-3 col-form-label">Latitude</label>
          <div class="col-sm-4">
            <input type="text"
                   class="form-control"
                   id="lat"
                   value="65">
          </div>
        </div>
        <div class="form-group row">
          <label for="lon"
                 class="col-sm-2 offset-md-3 col-form-label">Longitude</label>
          <div class="col-sm-4">
            <input type="text"
                   class="form-control"
                   id="lon"
                   value="25">
          </div>
        </div>
        <div class="form-group row">
          <label for="r_borehole"
                 class="col-sm-2 offset-md-3 col-form-label">r_borehole</label>
          <div class="col-sm-4">
            <input type="text"
                   class="form-control"
                   id="r_borehole"
                   value="70e-3">
            <small class="text-muted">
              borehole radius in meters
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="R_borehole"
                 class="col-sm-2 offset-md-3 col-form-label">R_borehole</label>
          <div class="col-sm-4">
            <input type="text"
                   class="form-control"
                   id="R_borehole"
                   value="0.1">
            <small class="text-muted">
              borehole thermal resistance
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="E_annual"
                 class="col-sm-2 offset-md-3 col-form-label">E_annual</label>
          <div class="col-sm-4">
            <input type="text"
                   class="form-control"
                   id="E_annual"
                   value="16000">
            <small class="text-muted">
              annual energy extraction in kWh
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="num_years"
                 class="col-sm-2 offset-md-3 col-form-label">num_years</label>
          <div class="col-sm-4">
            <input type="text"
                   class="form-control"
                   id="num_years"
                   value="20">
            <small class="text-muted">
              number of simulated years
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="COP"
                 class="col-sm-2 offset-md-3 col-form-label">COP</label>
          <div class="col-sm-4">
            <input type="text"
                   class="form-control"
                   id="COP"
                   value="16000">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6 offset-md-3">
            <div class="alert alert-primary d-none" id="length-info"></div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-2 offset-md-5">
            <button type="submit"
                    class="btn btn-primary btn-block">Calculate</button>
          </div>
        </div>
      </form>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; <script type="text/javascript">document.write(new Date().getFullYear());</script> Company Name</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      function calc() {
        $('#length-info').addClass('d-none');
        $.get('https://0jx5p7p540.execute-api.eu-west-1.amazonaws.com/staging/length?r_borehole=70e-3&R_borehole=0.1&E_annual=16000&num_years=20&COP=3&lat=65&lon=25', function(data) {
          $('#length-info').text('Borehole length should be: ' + data.length + ' meters');
          $('#length-info').removeClass('d-none');
        });
        return false;
      }
    </script>
  </body>
</html>
